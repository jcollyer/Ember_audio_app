<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="row">
      <div class="large-12 columns">
        <div class="row">
          <div class="header small-12 columns"></div>
        </div>
        <div class="row">
          <div class="nav small-2 columns">About</div>
          <div class="nav small-2 columns">Teaching</div>
          <div class="nav small-2 columns">Writing</div>
          <div class="nav small-2 columns">Video</div>
          <div class="nav small-2 columns">Blog</div>
        </div>

        <div class="teachings">
          <div class="teaching_top row">
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
          </div>
          <div class="teaching_bottom row">
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
            <div class="teaching small-2 columns"></div>
          </div>
        </div>

      </div>
    </div>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/app.js"></script>
  <script>
  if (document.location.hostname == "localhost") {
   // console.log('y');
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  }
  </script>

</body>
</html>
