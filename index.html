<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link href='http://fonts.googleapis.com/css?family=Kite+One|Oxygen|Scada|Maven+Pro|Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
      <div class="container">
        <div class="row">
          <div class="header small-12 columns">Pastor Nate Teaches Through the Bible</div>
        </div>
        <div class="row">
          <div class="nav_main small-6 large-2 columns"><div class="main_nav_buttons">{{#linkTo 'index'}}Home{{/linkTo}}</div></div>
          <div class="nav_main small-6 large-2 columns"><div class="main_nav_buttons">{{#linkTo 'about'}}About{{/linkTo}}</div></div>
          <div class="nav_main small-6 large-2 columns"><div class="main_nav_buttons">{{#linkTo 'teachings'}}Teaching{{/linkTo}}</div></div>
          <div class="nav_main small-6 large-2 columns"><div class="main_nav_buttons">{{#linkTo 'writing'}}Writing{{/linkTo}}</div></div>
          <div class="nav_main small-6 large-2 columns"><div class="main_nav_buttons">{{#linkTo 'video'}}Video{{/linkTo}}</div></div>
          <div class="nav_main small-6 large-2 columns"><div class="main_nav_buttons">{{#linkTo 'posts'}}Blog{{/linkTo}}</div></div>
        </div>


        <div class="row">
          <div class="small-12 columns">
            {{outlet}}
          </div>
        </div>


        <div class="row">
          <div id="teaching-display" class="small-12 columns">
            <div class="teaching_display_image">
              <img src="img/teachingbig1.jpg" />
            </div>
            <div class="teaching_display">
              <div class="teaching_player"></div>
              <div class="teaching_title"></div>
              <div class="teaching_description"></div>
              <div class="teaching_share"></div>
            </div>
          </div>
        </div>

      </div>
        <div class="footer">Footer</div></div>
        


  </script>

  </div>

  <div class="teachings">
    <div class="teaching_top row">

      <div class="teaching small-6 large-2 columns">
        <div class="teaching_img"><img src="img/teaching6.jpg" /></div>

  </div>

  <script type="text/x-handlebars" id="about">
    <h1>this is the ABOUT page!</h1>
  </script>

  <script type="text/x-handlebars" id="teachings">
    <h1>this is the TEACHINGs</h1>
    <div class="row">
    {{#each model}}
      <div class="teaching small-6 large-2 columns">
        <div class="teaching_img"><img {{ bindAttr src="thumb" }}></div>
        <div class="teaching_overlay">{{title}}{{intro}}</div>
      </div>
    {{/each}}
    </div>
  </script>
  <script type="text/x-handlebars" id="teaching">
    <h1>this is a TEACHING</h1>
  </script>

  <script type="text/x-handlebars" id="writing">
     <h1>this is the WRITING page!</h1>
  </script>

  <script type="text/x-handlebars" id="video">
     <h1>this is the VIDEO page!</h1>
  </script>

  <script type="text/x-handlebars" id="posts">
     <h1>this is the POSTS page!</h1>
     <div class="row">
        <div class="large-2 columns">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
              {{#linkTo 'post' this}}{{title}}{{/linkTo}}</a>
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="large-10 columns">
          {{outlet}}
        </div>

     </div>
  </script>

  <script type="text/x-handlebars" id="post">
    <h1>{{title}}</h1>
    <h2>{{intro}}</h2>
    <p>{{publishedAt}}</p>

    <div class="below-the-fold">
      {{extended}}
    </div>
  </script>

  <script type="text/x-handlebars" id="contact">
     <h1>this is the CONTACT page!</h1>
  </script>

    {{#each item in model}}

    </ul> -->
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>
  <script>
  if (document.location.hostname == "localhost") {
   // console.log('y');
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  }
  </script>
